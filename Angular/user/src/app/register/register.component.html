<div class="container">
    <div class="login_form" id="signup">
      <form (ngSubmit)="registerUser()">
        <h3>Sign Up</h3>
  
        <div class="input_box">
          <input type="text" [(ngModel)]="name" name="name" id="signup_name" placeholder="Enter Name" required />
        </div>
  
        <div class="input_box">
          <input type="text" [(ngModel)]="surname" name="surname" id="signup_surname" placeholder="Enter Surname" required />
        </div>
  
        <div class="input_box">
          <input type="email" [(ngModel)]="email" name="email" id="signup_email" placeholder="Enter email address" required />
        </div>
  
        <div class="input_box">
          <input type="password" [(ngModel)]="password" name="password" id="signup_password" placeholder="Create password" required />
        </div>
  
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
